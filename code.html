<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: url('bg.jpg') center/cover no-repeat; }
        .glass-form { width: 300px; padding: 20px; background: rgba(255, 255, 255, 0.2); border-radius: 10px; backdrop-filter: blur(10px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); text-align: center; }
        input { width: 100%; margin: 10px 0; padding: 10px; border: none; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="glass-form">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Sign In</button>
    </div>
</body>
</html>
